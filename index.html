<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Boolzapp</title>
    <link rel="shortcut icon" href="img/icon.png">
</head>
  <body>
    <div class="background">
      <div class="strip"></div>
      <div class="container">
        <section class="contactsContainer">

          <section class="headerContacts">
            <img src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
            <div class="optionsHeaderContact">
              <i class="far fa-user-circle"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </section>

          <section class="searchContainer">
            <div class="search">
              <a href="#"><i class="fas fa-search"></i></a>
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
          </section>

          <section class="conversations">
            <div class="contact active">
              <img src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
              <div class="info">
                <div class="name">
                  <b>Jackie</b>
                  <small>23.10</small>
                </div>
                <div class="lastMessage">
                  <p>Buongiornissimo! Kaffèeèe!??!</p>
                </div>
              </div>
            </div>
            <div class="contact">
              <img src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
              <div class="info">
                <div class="name">
                  <b>Tommaso</b>
                  <small>23.10</small>
                </div>
                <div class="lastMessage">
                  <p>Ok</p>
                </div>
              </div>
            </div>
            <div class="contact">
              <img src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
              <div class="info">
                <div class="name">
                  <b>Adriano</b>
                  <small>23.10</small>
                </div>
                <div class="lastMessage">
                  <p>A presto!</p>
                </div>
              </div>
            </div>
          </section>

        </section>
        <section class="chatContainer">

          <section class="headerChat">
            <div class="infoContactChat">
              <img src="https://img.kpopmap.com/2017/11/kim-kookheon.jpg" alt="">
              <b>Jackie</b>
            </div>
            <div class="optionsHeaderContact">
              <i class="far fa-user-circle"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </section>

          <section class="chat">
            <div class="row clearfix">
              <div class="messageBox received clearfix">
                <p>ciao</p>
                <small>17.44</small>
              </div>
            </div>
            <div class="row clearfix">
              <div class="messageBox sent clearfix">
                <p>ciao</p>
                <small>17.44</small>
              </div>
            </div>
          </section>

          <section class="inputMessageContainer">
            <i class="far fa-grin"></i>
            <div class="inputMessage">
              <input id="sendMessage" type="text" placeholder="Scrivi un messaggio">
            </div>
            <i class="fas fa-microphone"></i>
          </section>

        </section>
      </div>
    </div>
  </body>
</html>
